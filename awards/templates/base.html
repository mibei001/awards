{% load bootstrap4 %} {% load cloudinary %} {% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webby Awwwards</title>

    {% block styles %} {% bootstrap_css %}
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <link rel="stylesheet" href="{% static 'css/awards.css' %}" />
    {% endblock %}
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {% endblock %} {% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="{%static 'js/main.js'%}" type="text/javascript"></script>
    {% bootstrap_javascript %} {% endblock %}
  </body>
</html>
